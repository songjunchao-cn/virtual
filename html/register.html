<!DOCTYPE html>
<html lang="en">
<head>
<title>register</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- <script type="application/x-javascript"> addEventListener("load",function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script> -->
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="../css/register_style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="header">
	<h1>vr family register</h1>
</div>
<div class="rg-main">
		<div class="form-register">
			<div class="img">
				<img src="../img/video1.jpg" alt="image">
				<h2>signup here</h2>
			</div>
			<form action="#" method="post">
				<div class="register-user">
					<span><i class="register-1"></i></span>
					<input type="text" name="username" placeholder="username" required=""/>
				</div>

				<div class="register-password">
					<span><i class="register-2"></i></span>
					<input type="password" name="password" placeholder="password" required=""/>
				</div>

				<div class="register-email">
					<span><i class="register-3"></i></span>
					<input type="email" name="e-mail" placeholder="info@example.com" required=""/>
				</div>

				<div class="register-phone">
					<span><i class="register-4"></i></span>
					<input type="text" name="phone" placeholder="+86" required=""/>
				</div>

				<div class="register-btn">
					<input type="submit" name="button" value="sign up"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
